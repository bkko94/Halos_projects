<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<div layout:fragment="content" class="container-fluid signupbg">

    <div class="signup_page text-center">
        <div class="laptop bgimage">
            <img src="/image/girl.png" width="300px;" height="350px;">
        </div>
        <div class="signupform text-center">

            <form th:object="${personalModifyForm}" method="post" class="signupup">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h1 class="display-1">비밀번호 수정</h1>
                <div th:replace="form_errors :: formErrorsFragment"></div>

                <div class="input-group mb-3 sign_form text-center">
                    <span class="useruser" th:text="|✴︎${user} 회원님✴︎|" font-color="yellow;"></span>
                </div>
                <div class="input-group mb-3 sign_form text-center">
                    <span class="input-group-text"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" th:field="*{passwordcheck}" class="form-control form-control-lg" placeholder="기존 패스워드">
                </div>


                <div class="input-group mb-3 sign_form text-center">
                    <span class="input-group-text"><span class="glyphicon glyphicon-chevron-right"></span></span>
                    <input type="password" th:field="*{newpassword1}" class="form-control form-control-lg"
                           placeholder="새 패스워드(전에 사용한 패스워드 입력 불가">
                </div>
                <div class="input-group mb-3 sign_form text-center">
                    <span class="input-group-text"><span class="glyphicon glyphicon-chevron-right"></span></span>
                    <input type="password" th:field="*{newpassword2}" class="form-control form-control-lg"
                           placeholder="새 패스워드 확인">
                </div>

                <button type="submit" class="btn btn-primary logbutton">수정</button>
            </form>
        </div>
        <div class="laptop bgimage2">
            <img src="/image/phonegirl.png" width="600px;" height="600px;">
        </div>
    </div>
</div>

</html>
