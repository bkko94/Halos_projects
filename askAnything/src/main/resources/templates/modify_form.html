<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<div layout:fragment="content" class="container-fluid signupbg">

    <div class="signup_page text-center">
        <div class="laptop bgimage">
            <img src="/image/girl.png" width="300px;" height="350px;">
        </div>
        <div class="signupform text-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <form th:object="${modifyForm}" method="post" class="signupup">

                <h1 class="display-1">회원수정</h1>
                <div th:replace="form_errors :: formErrorsFragment"></div>

                <div class="input-group mb-3 sign_form text-center">
                    <span class="text-center" th:text="|✴︎${modusername}✴︎|" font-color="yellow;"></span>
                </div>
                <div class="input-group mb-3 sign_form text-center">
                    <span class="input-group-text"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="메일주소 수정"
                    id="email">
                </div>

                <div class="input-group mb-3 sign_form text-center" sec:authorize="hasRole('ADMIN')">
                    <span class="input-group-text"><span class="glyphicon glyphicon-user"></span></span>
                    <select class="form-control" th:field="*{role}"  id="role" placeholder="권한선택">
                    <option value="GUEST">미승인회원</option>
                    <option value="USER">승인회원</option>
                    <option value="MANAGER">매니저</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">회원수정</button>
            </form>
        </div>
        <div class="laptop bgimage2">
            <img src="/image/phonegirl.png" width="600px;" height="600px;">
        </div>
    </div>
</div>

</html>
